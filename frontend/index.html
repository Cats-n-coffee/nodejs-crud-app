<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>FE Nodejs CRUD</title>
</head>
<body>
    <h1>NodeJs CRUD</h1>
    <form id="form-1">
        <h2>Submit form</h2>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="number" min="1" max="50" name="age">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <form id="form-3">
        <h2>Login Form</h2>
        <div>
            <label for="name-login">Name</label>
            <input id="name-login" type="text" name="name">
        </div>
        <div>
            <label for="password-login">Password</label>
            <input id="password-login" type="password" name="password-login">
        </div>
        <button type="submit">Login</button>
    </form>
    <form id="form-2">
        <h2>Edit form</h2>
        <div>
            <label for="message">Message</label>
            <input id="message" type="text" name="message">
        </div>
        <button type="submit">Edit</button>
    </form>
    <button id="delete-btn" type="button">Delete user</button>
    <h3><a href="about.html">to about</a></h3>
</body>
</html>
